<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/feather-icons@4.10.0/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>XXX</title>
</head>
 
<body>

<nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand"  style="padding: 0 0 0 0;">
            <img class="img-fluid  mx-auto d-block" src="../static/logo5.png" alt="" style="max-height: 1.8rem">
        </a>
        <h6 style="color: #e5e5e5;">DeepInsights&trade;</h6>
       
        
        
    </nav>
<div class="container" style="margin-top: 5rem">
	<div class="row">
		<div class="col">
			<h4>Recommender System using RBM for Collaborative Filtering</h4>
		</div>
	</div>

	<div class="row" style="margin-top: 3rem">
		<div class="col">
			<form role = "form" method = "post" action = "/RecommenderSystem" enctype = "multipart/form-data">
				
				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Month_status_date">
				                            Current date 
				</label>
				<input type = "text" class = "form-control" id = "Month_status_date" name = "Month_status_date" placeholder = "dd-mm-yyyy">
				</div>
				
				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Customer_ID">
				                            Customer ID 
				</label>
				<input type = "number"  min="0" step="1" class = "form-control" id = "Customer_ID" name = "Customer_ID" required>
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Employee_Index">
				                             Employee Index 
				                             
				</label>
				<input type = "text" class = "form-control" id = "Employee_Index" name = "Employee_Index" placeholder = "A-active, B-ex employed, F- filial, N-not employee, P-pasive" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Customer_country">
				                             Customer's Country residence
				</label>
				<input type = "text" class = "form-control" id = "Customer_country" name = "Customer_country" >
				
				</div>
				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Sex">
				                             Customer's sex
				</label>
				<input type = "text" class = "form-control" id = "Sex" name = "Sex" placeholder = "H - Male & V - Female" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Age">
				                             Customer's age
				</label>
				<input type = "number"  min="0" step="1" class = "form-control" id = "Age" name = "Age" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Join_date">
				                             Joining Date  
				</label>
				<input type = "text" class = "form-control" id = "Join_date" name = "Join_date" placeholder = "dd-mm-yyyy" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "New_customer">
				                             New customer Index 
				                            
				</label>
				<input type = "text" class = "form-control" id = "New_customer" name = "New_customer" placeholder = "1-if the customer registered in the last 6 months else 0" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Relnshp_Mnths">
				                             Customer seniority 
				                            
				</label>
				<input type = "text" class = "form-control" id = "Relnshp_Mnths" name = "Relnshp_Mnths" placeholder = "no. of months" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Relnshp_flag">
				                             Customer's seniority flag
				                          
				</label>
				<input type = "text" class = "form-control" id = "Relnshp_flag" name = "Relnshp_flag" placeholder = "1-(First/Primary),99-(Primary customer during the month but not at the end of the month)"  >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Last_date_Prim_Cust">
				                             Last date as primary customer 
				                            
				</label>
				<input type = "text" class = "form-control" id = "Last_date_Prim_Cust" name = "Last_date_Prim_Cust" placeholder = "dd-mm-yyyy (if he isn't at the end of the month)" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Cust_type_beg_Mth">
				                             Customer type at the beginning of the month 
				                          
				</label>
				<input type = "text" class = "form-control" id = "Cust_type_beg_Mth" name = "Cust_type_beg_Mth" placeholder = "1-(First/Primary customer),2-(co-owner ),P-(Potential),3-(former primary),4-(former co-owner)">
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Cust_Reln_type_beg_mth">
				                             Customer relation type at the beginning of the month
				                            
				</label>
				<input type = "text" class = "form-control" id = "Cust_Reln_type_beg_mth" name = "Cust_Reln_type_beg_mth" placeholder = "A-(active),I-(inactive),P-(former customer),R-(Potential)" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Residence_flag">
				                             Residence index 
				                           
				</label>
				<input type = "text" class = "form-control" id = "Residence_flag" name = "Residence_flag" placeholder = "S-(Yes) or N-(No) (if the residence country is the same than the bank country)">
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Foreigner_flag">
				                            Foreigner index 
				                           
				</label>
				<input type = "text" class = "form-control" id = "Foreigner_flag" name = "Foreigner_flag" placeholder = "S-(Yes) or N-(No) (if the customer's birth country is different than the bank country)">
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Emp_spouse_flag">
				                             Spouse index
				                            
				</label>
				<input type = "text" class = "form-control" id = "Emp_spouse_flag" name = "Emp_spouse_flag" placeholder = "1 - if the customer is spouse of an employee else 0 ">
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Channel_when_joined">
				                             Channel used by the customer to join
				</label>
				<input type = "text" class = "form-control" id = "Channel_when_joined" name = "Channel_when_joined" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Deceased_flag">
				                             Deceased index
				                            
				</label>
				<input type = "text" class = "form-control" id = "Deceased_flag" name = "Deceased_flag" placeholder = "(N/S)" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Address_type">
				                             Address type
				                            
				</label>
				<input type = "text" class = "form-control" id = "Address_type" name = "Address_type" placeholder = "1-primary address else 0" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Customer_address">
				                             Province code 
				                            
				</label>
				<input type = "text" class = "form-control" id = "Customer_address" name = "Customer_address" placeholder = "PIN Code" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Address_detail">
				                             Province name
				</label>
				<input type = "text" class = "form-control" id = "Address_detail" name = "Address_detail" placeholder = "Area Name" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Activity_flag">
				                             Activity index 
				                          
				</label>
				<input type = "text" class = "form-control" id = "Activity_flag" name = "Activity_flag" placeholder = "1-active customer;0-inactive customer" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Gross_household_income">
				                             Gross income of the household
				</label>
				<input type = "text" class = "form-control" id = "Gross_household_income" name = "Gross_household_income" >
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "Segment">
				                             segmentation
				                           
				</label>
				<input type = "text" class = "form-control" id = "Segment" name = "Segment" placeholder = "01-VIP, 02-Individuals, 03-college graduated">
				
				</div>

				<div class = "custom-file form-group row">
				<label class="col-sm col-form-label" for = "K">
				                             No. of recommendations 
				                           
				</label>
				<input type = "number" class = "form-control" id = "k" name = "k" placeholder = "Integer required (Max-24)" >
				
				</div>



				<div class = "input-group-append form-group row mt-2">
				<input type ="submit" class = "input-group-text" value = "Submit"/>
				</div>
				</form> 
		</div>
	</div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
 
</html>
